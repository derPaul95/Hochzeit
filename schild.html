<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR-Schild – Foto Upload</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --sage:#eef3ef;
      --sage2:#e6efe9;
      --text:#1f2933;
      --muted:#5f6670;
      --gold:#c6a85a;
      --goldSoft:#e8dba8;
      --card:#ffffff;
      --shadow: 0 18px 50px rgba(18, 23, 38, 0.10);
      --radius: 18px;
    }

    /* ====== Bildschirm-Ansicht ====== */
    body{
      margin:0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 15% 10%, var(--sage), transparent 60%),
        radial-gradient(1000px 600px at 85% 0%, var(--sage2), transparent 55%),
        linear-gradient(180deg, #f4f8f5 0%, var(--sage) 100%);
      min-height: 100vh;
      display:grid;
      place-items:center;
      padding: 24px;
    }

    .sheet{
      width: 148mm;          /* A5 Breite */
      height: 210mm;         /* A5 Höhe */
      background: linear-gradient(180deg, #f8fbf8 0%, var(--sage) 100%);
      border: 2px solid var(--goldSoft);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
      padding: 16mm 14mm;
      display:flex;
      flex-direction: column;
      gap: 10mm;
    }

    /* A6-Variante: setze am body class="a6" */
    body.a6 .sheet{
      width: 105mm;
      height: 148mm;
      padding: 12mm 10mm;
      gap: 7mm;
    }

    .topline{
      text-align:center;
      font-family: "Playfair Display", serif;
      color: var(--gold);
      letter-spacing: 0.14em;
      text-transform: uppercase;
      font-size: 14pt;
      margin-top: 2mm;
    }
    body.a6 .topline{ font-size: 11pt; }

    h1{
      margin:0;
      text-align:center;
      font-family: "Playfair Display", serif;
      font-size: 34pt;
      line-height: 1.05;
      letter-spacing: -0.02em;
    }
    body.a6 h1{ font-size: 24pt; }

    .welcome{
      text-align:center;
      margin: 0;
      font-style: italic;
      color: var(--muted);
      font-size: 12pt;
    }
    body.a6 .welcome{ font-size: 10pt; }

    .card{
      background: var(--card);
      border: 2px solid var(--goldSoft);
      border-radius: 16px;
      padding: 10mm 10mm 9mm;
      display:flex;
      flex-direction: column;
      align-items:center;
      gap: 7mm;
    }

    .qrWrap{
      width: 90mm;
      height: 90mm;
      border: 2px dashed var(--goldSoft);
      border-radius: 16px;
      display:grid;
      place-items:center;
      background: #fff;
    }
    body.a6 .qrWrap{
      width: 62mm;
      height: 62mm;
    }

    /* QR canvas wird vom Script erzeugt */
    #qrcode canvas, #qrcode img{
      width: 86mm !important;
      height: 86mm !important;
    }
    body.a6 #qrcode canvas, body.a6 #qrcode img{
      width: 58mm !important;
      height: 58mm !important;
    }

    .steps{
      text-align:center;
      font-size: 13pt;
      font-weight: 650;
      line-height: 1.3;
    }
    body.a6 .steps{ font-size: 11pt; }

    .steps span{
      display:inline-block;
      padding: 2mm 3mm;
      border-radius: 999px;
      border: 1px solid var(--goldSoft);
      background: linear-gradient(180deg, var(--goldSoft), #fff);
      margin: 1.5mm 1mm;
      color: #6b5a2a;
    }

    .foot{
      text-align:center;
      color: var(--muted);
      font-size: 10.5pt;
      font-style: italic;
      margin-top: auto;
    }
    body.a6 .foot{ font-size: 9pt; }

    /* ====== Drucken ====== */
    @media print{
      body{
        background: none;
        padding:0;
      }
      .sheet{
        box-shadow:none;
        border-radius: 0;
        border: none;
        width: auto;
        height: auto;
        padding: 0;
      }
      /* Druckbereich (A5/A6) */
      @page{
        size: A5 portrait;
        margin: 0;
      }
      body.a6 @page{
        size: A6 portrait;
        margin: 0;
      }
    }
  </style>
</head>

<body>
  <main class="sheet" role="document">
    <div class="topline" id="names">Celine &amp; Paul · 07.03.2026</div>

    <div>
      <h1>Teilt eure schönsten Momente</h1>
      <p class="welcome">Schön, dass ihr da seid.</p>
    </div>

    <section class="card" aria-label="QR Code Bereich">
      <div class="qrWrap">
        <div id="qrcode" aria-label="QR Code"></div>
      </div>

      <div class="steps" aria-label="Anleitung">
        <span>1) QR-Code scannen</span>
        <span>2) Fotos auswählen</span>
        <span>3) Hochladen</span>
      </div>
    </section>

    <div class="foot">Die Fotos werden nur für unsere Hochzeits-Erinnerungen gespeichert. Danke ❤️</div>
  </main>

  <!-- QR-Code Generator (kleine Library über CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <script>
    // ✅ HIER eure Upload-Seiten-URL eintragen:
    const UPLOAD_URL = "https://derpaul95.github.io/Hochzeit/";

    // QR erzeugen (hohe Fehlerkorrektur für Druck)
    new QRCode(document.getElementById("qrcode"), {
      text: UPLOAD_URL,
      width: 320,
      height: 320,
      correctLevel: QRCode.CorrectLevel.H
    });
  </script>
</body>
</html>
